<!DOCTYPE html>
<html>

<head>
	<title>
		CFLISP WEB
	</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<center>
		<textarea id="source" class="text_editor" autofocus></textarea>
		<textarea id="result" class="text_editor" readonly></textarea>
		<br>
		<label>Optimisation: </label><input type="number" min="0" max="2" id="opt" value="1" /><br>
		<label>Type checking: </label><input type="checkbox" id="type_check"><br>
		<label>Debug info: </label><input type="checkbox" id="debug" checked><br>
		<label>Hex: </label><input type="checkbox" id="hex" checked><br>
		<label>Comments: </label><input type="checkbox" id="comments" checked><br>
		<label>Imports: </label><input type="checkbox" id="imports"><br>
		<button id="run_btn">Compile!</button>
	</center>
</body>

</html>
<script type="module" src="script.js"></script>
<script>
	const default_c = "int main() {\n\tint x = (5 + 3) * 2;\n}";
	const default_res = "	ORG	$20\nmain	LDA	#$03\n	ADDA	#$05\n	PSHA		; mul rhs\n	LDA	#$02\n	JSR	__mul__\n	LEASP	$FF,SP\n	PSHA		; x\n	LEASP	$01,SP	; Clearing variables\n	RTS	\n\n";
	document.getElementById("source").value = default_c;
	document.getElementById("result").value = default_res;
</script>
