<!DOCTYPE html>
<html>

<head>
	<title>
		CFLISP WEB
	</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
	<div class="page-wrapper">
		<div id="source"></div>
		<section class="output">
			<a href="../ace/LICENSE" class="links">Editor license</a>
			<a href="https://github.com/SKyletoft/cflisp" class="links">Github</a>
			<div class="settings">
				<label>Optimisation: </label><input type="number" min="0" max="2" id="opt" value="1" />
				<label>Output type: </label>
				<select id="type">
					<option>Flisp Assembly</option>
					<option>Raw AST</option>
					<option>Intermediate Representation</option>
				</select>
				<br />
				<label>Type checking: </label><input type="checkbox" id="type_check" checked>
				<label>Debug info: </label><input type="checkbox" id="debug" checked>
				<label>Hex: </label><input type="checkbox" id="hex" checked>
				<label>Comments: </label><input type="checkbox" id="comments" checked>
				<label>Imports: </label><input type="checkbox" id="imports">
				<label>Interrupts after end: </label><input type="checkbox" id="interrupts">
			</div>
			<textarea id="result" readonly></textarea>
		</section>
	</div>
</body>

</html>
<script src="../ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="module" src="script.js"></script>
